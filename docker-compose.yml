    environment:
      - APP_CODE=Flask-1458
      - MYSQL_PORT=3306
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=12345678
      - MYSQL_DB=deploy_test_db
    networks:
      - main

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    links:
      - flask_app:flask_app   # allows nginx to communicate with flask_app using hostname flask_app
    depends_on:
      - flask_app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - main

networks:
  main:
    driver: bridge

